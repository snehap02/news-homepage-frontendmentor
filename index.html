        </section>

            <img src="/images/image-web-3-mobile.jpg" alt="">

                <div class="second-sub-section flex flex-col gap-5">
                    <h3 class="font-onlyFont text-sm font-medium text-gray-700 w-firstwidth mt-5">We dive into the next evolution of the web that claims to put the power of the platforms back into the hands of the people. But is it really fulfilling its promise?</h3>
